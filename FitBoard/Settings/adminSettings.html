<div class="advance_container" style="text-align: center; margin-top: 20px;">
    <button onclick="advanceSchoolYear()" style="

        <script>
            window.onload = function() {
                var accessLevel = localStorage.getItem('accessLevel');
                var userNameElement = document.getElementById('userName');
                var userRoleElement = document.getElementById('userRole');
                
                if (accessLevel === '1') {
                    userNameElement.textContent = 'Rurt&#160Kich';
                    userRoleElement.textContent = 'Admin';
                } else if (accessLevel === '0') {
                    var studentData = JSON.parse(localStorage.getItem('studentData'));
                    if (studentData && studentData.givenName && studentData.surname) {
                        userNameElement.textContent = studentData.givenName + '\u00A0' + studentData.surname;
                        userRoleElement.textContent = 'Student';
                    }
                }
            };

            function advanceSchoolYear() {
    if (confirm("Are you sure you want to advance the school year? This action will delete all Year 12 students and update all other students' years.")) {
        fetch('advance_year.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('School year updated successfully.');
                // Optionally, you can refresh the table data here.
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }
}
