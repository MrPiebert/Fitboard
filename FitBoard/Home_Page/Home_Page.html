        <style>
            /* Styling for the program-container */
            .program-container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                font-family: 'Montserrat', sans-serif;
            }

            .program-container h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 10px;
                color: #333;
            }

            .program-container button {
                display: block;
                width: 20%;
                padding: 10px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                font-size: 16px;
                cursor: pointer;
                margin-bottom: 20px;
                transition: background-color 0.3s;
            }

            .program-container button:hover {
                background-color: #0056b3;
            }

            .program-container select {
                width: 30%;
                padding: 10px;
                margin-bottom: 20px;
                font-size: 16px;
            }

            .program-container .print-download {
                display: flex;
                width: 45%;
                align-items: center;
                justify-content: center;
                margin-top: 20px;
            }

            .program-container .print-download label {
                margin-right: 10px;
                margin-bottom: 10px;
                font-size: 16px;
                color: #333;
            }

            .program-container .print-download select {
                padding: 10px;
                font-size: 16px;
                margin-right: 10px;
            }

            .program-container .print-download button {
                background-color: #28a745;
                border: none;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            .program-container .print-download button:hover {
                background-color: #218838;
            }

            #programDetails {
                margin-top: 20px;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .day {
                margin-bottom: 20px;
            }

            h2 {
                background-color: #007BFF;
                color: #fff;
                padding: 10px;
                margin: 0;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }

            th {
                background-color: #f4f4f4;
            }

            
    @media print {
    body * {
        visibility: hidden;
    }
    #programDetails, #programDetails * {
        visibility: visible;
    }
    #programDetails {
        position: absolute;
        left: 0; /* Adjust this value to move the content further to the left */
        top: 0;
        width: 100%; /* Ensure it takes full width */
        margin: 0; /* Ensure no extra margins */
    }
}


        </style>

    <!-- Toggle Container with Label and Switch -->

    <script>
        function onload() {
           
            var accessLevel = localStorage.getItem('accessLevel');
            var userNameElement = document.getElementById('userName');
            var userRoleElement = document.getElementById('userRole');
            
            if (accessLevel === '1') {
                userNameElement.textContent = 'Rurt Kich';
                userRoleElement.textContent = 'Admin';
            } else if (accessLevel === '0') {
                var studentData = JSON.parse(localStorage.getItem('studentData'));
                if (studentData && studentData.givenName && studentData.surname) {
                    userNameElement.textContent = studentData.givenName + ' ' + studentData.surname;
                    userRoleElement.textContent = 'Student';
                }
            }
        }
    </script>
