        <style>
            /* Styling for the program-container */
            .program-container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                font-family: 'Montserrat', sans-serif;
            }

            .program-container h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 10px;
                color: #333;
            }

            .program-container button {
                display: block;
                width: 20%;
                padding: 10px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                font-size: 16px;
                cursor: pointer;
                margin-bottom: 20px;
                transition: background-color 0.3s;
            }

            .program-container button:hover {
                background-color: #0056b3;
            }

            .program-container select {
                width: 30%;
                padding: 10px;
                margin-bottom: 20px;
                font-size: 16px;
            }

            .program-container .print-download {
                display: flex;
                width: 45%;
                align-items: center;
                justify-content: center;
                margin-top: 20px;
            }

            .program-container .print-download label {
                margin-right: 10px;
                margin-bottom: 10px;
                font-size: 16px;
                color: #333;
            }

            .program-container .print-download select {
                padding: 10px;
                font-size: 16px;
                margin-right: 10px;
                width: 200px; /* Adjust the width value as needed */
            }

            .program-container .print-download button {
                background-color: #28a745;
                border: none;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            .program-container .print-download button:hover {
                background-color: #218838;
            }

            #programDetails {
                margin-top: 20px;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .day {
                margin-bottom: 20px;
            }

            h2 {
                background-color: #007BFF;
                color: #fff;
                padding: 10px;
                margin: 0;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }

            th {
                background-color: #f4f4f4;
            }

            
   @media print {
    body * {
        visibility: hidden;
    }

    #programDetails, #programDetails * {
        visibility: visible;
    }

    #programDetails {
        display: block;
        position: static; /* Remove absolute positioning */
        width: 100%; /* Make it span the full width of the page */
        margin: 0 auto; /* Center the content */
        overflow: auto; /* Handle overflowing content */
    }

    table {
        width: 100%; /* Ensure the table spans the full width */
        border-collapse: collapse; /* Ensure the table fits well */
        margin: 0 auto; /* Center the table */
    }

    /* Ensure proper margins */
    @page {
        size: auto; /* Let the content define the page size */
        margin: 20mm; /* Adjust margins to prevent cutting off */
    }
}


        </style>

    <!-- Toggle Container with Label and Switch -->

<script>
    

    document.getElementById("logoutLink").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default link behavior (navigation)
        logout(); // Call logout function
        window.location.href = this.href; // Redirect to the logout page
    });

    function logout() {
        // Clear access data from localStorage
        localStorage.clear();
        // Redirect to the PHP logout handler
        window.location.href = "../LandingPage.html";
    }
</script>
