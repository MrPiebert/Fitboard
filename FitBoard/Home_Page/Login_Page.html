<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="../Landing_Page/favicon.ico">
    <style>
        /* Import a font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        /* General body and HTML styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent page scrolling */
        }

        /* Styling for the header */
        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            font-variant: small-caps;
            font-weight: 400;
            font-size: 5px;
            margin: 0;
        }

        /* Header title styling */
        .header h1 {
            margin: 0;
            font-size: 30px;
        }

        /* Styling for the home icon link */
        .home-icon {
            text-decoration: none;
            color: white;
            font-size: 30px; /* Increased size for the home icon */
            text-align: right;
        }

        /* Background image styling */
        .background {
            background-image: url('school.jpg');
            background-size: cover;
            height: calc(100% - 40px); /* Adjust for header height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the login box */
        .login-box {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 455px;
            height: 270px;
            text-align: left;
        }

        /* Login box title styling */
        .login-box h2 {
            margin-top: 0;
            color: black;
            font-weight: bold;
        }

        /* Paragraph text inside the login box */
        .login-box p {
            margin: 10px 0;
            color: black;
        }

        /* Styling for email and password input fields */
        .login-box input[type="email"], .login-box input[type="password"] {
            width: 95%;
            font-size: 16px; /* Larger font size for better readability */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 0px;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        /* Focus effect for input fields */
        .login-box input[type="email"]:focus, .login-box input[type="password"]:focus {
            background-color: #fffbdd;
        }

        /* Styling for the submit button */
        .login-box button {
            width: 100%;
            height: 120%;
            margin: 20px 0;
            padding: 15px;
            background-color: DodgerBlue;
            color: white;
            border: none;
            border-radius: 1px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the submit button */
        .login-box button:hover {
            background-color: darkblue;
        }

        /* Error message styling */
        .error-message {
            background-color: red;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header section with the FITBOARD ADMIN title and home icon -->
    <div class="header">
        <h1>FITBOARD ADMIN</h1>
        <a href="../LandingPage.html" class="home-icon">üè†</a>
    </div>

    <!-- Background section containing the login form -->
     <div class="background">
        <div class="login-box" id="loginBox">
            <h2>Account Log In</h2>
            <p>Log in with your admin account</p>
            <!-- Modified form action to PHP -->
            <form id="loginForm" method="POST" action="admin_login.php">
                <div id="errorContainer"></div>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

</body>
</html>
