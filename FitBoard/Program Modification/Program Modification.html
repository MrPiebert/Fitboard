<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link rel="stylesheet" href="Program Modification.css">
  </head>

  <body>
    <table id="Program_Table">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="editable" contenteditable="false">642</span></td>
          <td><span class="editable" contenteditable="false">642</span></td>
          <td><span class="editable" contenteditable="false">742</span></td>
          <td>
            <button onclick="Edit_Row(this)">Edit</button>
            <button onclick="Add_Above(this)">Add Exercise Above</button>
            <button onclick="Add_Below(this)">Add Exercise Below</button>
            <button onclick="Save_Row(this)" style="display: none;">Save</button>
            <button onclick="Delete_Row(this)" style="display: none;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="Program Modification.js"></script>
  </body>
</html>
