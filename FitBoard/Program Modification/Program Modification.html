<!--#region HTML-->

<!--'s Work-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Program</title>
    <link rel="stylesheet" href="Program Modification.css">
  </head>

  <body>
    <input type="text" class = "Program_Specification" ID = "Program_Name" placeholder="Program Name">
    <input type="number" class = "Program_Specification" ID = "Program_Sessions" placeholder="Program Sessions">
    <select name="Program Tier" class="Program_Specification" ID = "Program_Tier">
      <option value="I_1">Induction 1</option>
      <option value="I_2">Induction 2</option>
      <option value="I_3">Induction 3</option>
      <option value="P_1">Program 1</option>
      <option value="P_2">Program 2</option>
      <option value="P_3">Program 3</option>
      <option value="ADV">Advanced</option>
    </select>
    
    <div id ="Table_Container">
    
    <table>

      <thead>
        <tr>
          <th class = "Col_1"><u>Day 1</u></th>
          <th class = "Col_2"><u>Sets</u></th>
          <th class = "Col_3"><u>Reps</u></th>
          <th class = "Col_4"></th>
        </tr>
      </thead>

      <tbody>

        <tr class = "Yoga">

          <td><u>Yoga</u></td>
          <td></td>
          <td></td>
          <td></td>

        </tr>

        <tr class = "Pre_Hab">

          <td><u>Pre-Hab</u></td>
          <td></td>
          <td></td>

          <td>
            <button class="New_Exercise" onclick="Add_New(this, 'below')">Add Exercise Below</button>
          </td>

        </tr>

        <tr class = "Main_Workout">

          <td><u>Main Workout</u></td>
          <td></td>
          <td></td>

          <td>
            <button class= "New_Exercise" onclick="Add_New(this, 'above')">Add Exercise Above</button>
            <button class= "New_Exercise" onclick="Add_New(this, 'below')">Add Exercise Below</button>
          </td>

        
        </tr>

        <tr class = "Mobility">

          <td><u><span class="Editable" contenteditable="false">Moblity</span></u></td>
          <td><span class="Editable" contenteditable="false"></span></td>
          <td><span class="Editable" contenteditable="false"></span></td>
          
          <td>
            <button class = "New_Exercise" onclick="Add_New(this, 'above')">Add Exercise Above</button>
            <button class="Edit" onclick="Edit_Row(this)">Edit</button>
            <button class="Save" onclick="Save_Row(this)" style="display: none;">Save</button>
          </td>

        </tr>

        <tr class = "Bottom_Row">

          <td></td>
          <td></td>
          <td></td>

          <td>
                 <button class="New_Day" onclick="Add_Day(this, 'above')">Add Day Above</button>
                 <button class="New_Day" onclick="Add_Day(this, 'below')">Add Day Below</button>
                 <button class="Delete_Day" onclick="Delete_Day(this)" disabled>Delete Day</button>
          </td>
          
        </tr>

      </tbody>

    </table>

    </div>

    <button class="Save_Program" onclick="Save_Program(this)">Save Program</button>
    <button class="Discard_Changes" onclick="Discard_Changes(this)">Discard All Changes</button>

    <script src="Program Modification.js"></script>

  </body>
</html>


<!--#endregion-->
