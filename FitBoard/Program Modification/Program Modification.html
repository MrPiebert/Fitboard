  <body onload="onload()">

    <!-- Sidebar -->

      <!-- Top Bar -->

              <img src="../Images/Logo.png" alt="logo" width="50px" height="50px">
              <span>FITBOARD</span>
          </div>
          <i class='bx bx-menu' id="btn"></i> <!-- Sidebar toggle button -->
      </div>

      <!-- User Profile Section -->
      <div class="user">
          <img src="../Images/User_Image.jpg" alt="profile picture" class="User_Image" id="userImage">
          <div>
              <p class="bold" id="userName">Default&#160User</p>
              <p id="userRole">Admin</p>
          </div>
      </div>
      
      <!-- Navigation Links -->
      <ul>
          <li>
              <a href="Home_Page.html">
                  <i class="bx bxs-grid-alt"></i>
                  <span class="Nav_Item">Dashboard</span>
              </a>
              <span class="tooltip">Dashboard</span>
          </li>
          <li>
              <a href="../Profile/Profile.html">
                  <i class="bx bxs-user-circle"></i>
                  <span class="Nav_Item">Profile</span>
              </a>
              <span class="tooltip">Profile</span>
          </li>
          <li>
              <a href="../Program Modification/Program Modification.html">
                  <i class="bx bxs-duplicate"></i>
                  <span class="Nav_Item">Modify&#160Programs</span>
              </a>
              <span class="tooltip">Modify&#160Programs</span>
          </li>
          <li>
              <a href="../Notifications/Notifications.html">
                  <i class="bx bxs-bell-ring"></i>
                  <span class="Nav_Item">Notifications</span>
              </a>
              <span class="tooltip">Notifications</span>
          </li>
          <li>
              <a href="../Upload_Video/Videos.html">
                  <i class="bx bxs-video"></i>
                  <span class="Nav_Item">Video&#160Tutorials</span>
              </a>
              <span class="tooltip">Video&#160Tutorials</span>
          </li>
          <li>
              <a href="../Settings/Settings.html">
                  <i class="bx bxs-cog"></i>
                  <span class="Nav_Item">Settings</span>
              </a>
              <span class="tooltip">Settings</span>
          </li>
          <li>
              <a href="../Help/Help.html">
                  <i class="bx bxs-help-circle"></i>
                  <span class="Nav_Item">Help</span>
              </a>
              <span class="tooltip">Help</span>
          </li>
          <li>
              <a href="../LandingPage.html">
                  <i class="bx bxs-log-out"></i>
                  <span class="Nav_Item">Logout</span>
              </a>
              <span class="tooltip">Logout</span>
          </li>
      </ul>
    </div>

   <div class="main_content">

    <div class="container">
        <h1 id="sub-heading">Modify Program</h1>
        <h1 id="main-heading">FitBoard</h1>
        <h3>&#160&#160Modify&#160Program</h3>      
    </div>

    <select id="Select_Program" onchange="Fetch_Program_Details()">
        <option value="" disabled selected>Load Pre-existing Program</option>
        <option value="Empty Program">Create New Program</option>
    </select>

    <input type="text" class = "Program_Specification" ID = "Program_Name" placeholder="Program Name">

    <input type="number" class = "Program_Specification" ID = "Program_Sessions" placeholder="Program Sessions">
    
    <select name="Program Tier" class="Program_Specification" ID = "Program_Tier">
      <option value="I_1">Induction 1</option>
      <option value="I_2">Induction 2</option>
      <option value="I_3">Induction 3</option>
      <option value="P_1">Program 1</option>
      <option value="P_2">Program 2</option>
      <option value="P_3">Program 3</option>
      <option value="ADV">Advanced</option>
    </select>
    
    <div id ="Table_Container" style="display: none;">
    
    </div>

    <button class="Save_Program" style="display: none;" onclick="Save_Program(this)">Save&#160Program</button>
    <button class="Discard_Changes" style="display: none;" onclick="Discard_Changes(this)">Discard&#160All&#160Changes</button>
  </div>

    
    <!--#region External JavaScript -->
    <script src="../Settings/darklight_mode.js?v=1.0"></script>
    <script src="Activite_Sidebar.js?v=1.0"></script>
    <script src="../Profile/Profile_Pic.js?v=1.0"></script>
    <script src="../Profile/Profile_Check.js?v=1.0"></script>
    <script src="../Settings/colour_slider.js?v=1.0"></script>

 <script src="../update_sidebar_role.js"></script>
