<!--#region HTML-->


<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Program</title>
    <link rel="stylesheet" href="Program Modification.css">
  </head>

  <body>
    <span class = "Program_Specification" contenteditable="true">Program Name</span>
    <span class = "Program_Specification" contenteditable="true">Program Sessions</span>
    <span class = "Program_Specification" contenteditable="true">Program Tier</span>
    
    <div id ="Table_Container">
    
    <table>

      <thead>
        <tr>
          <th class = "Col_1"><u>Day 1</u></th>
          <th class = "Col_2"><u>Sets</u></th>
          <th class = "Col_3"><u>Reps</u></th>
          <th class = "Col_4"></th>
        </tr>
      </thead>

      <tbody>

        <tr>

          <td><u>Yoga</u></td>
          <td></td>
          <td></td>
          <td></td>

        </tr>

        <tr>

          <td><u>Pre-Hab</u></td>
          <td></td>
          <td></td>

          <td>
            <button class="New_Exercise" onclick="Add_New(this, 'below')">Add Exercise Below</button>
          </td>

        </tr>

        <tr>

          <td><u>Main Workout</u></td>
          <td></td>
          <td></td>

          <td>
            <button class="New_Exercise" onclick="Add_New(this, 'above')">Add Exercise Above</button>
            <button class="New_Exercise" onclick="Add_New(this, 'below')">Add Exercise Below</button>
          </td>

        
        </tr>

        <tr>

          <td><u>Stretches</u></td>
          <td></td>
          <td></td>

          <td>
            <button class="New_Exercise" onclick="Add_New(this, 'above')">Add Exercise Above</button>
          </td>

        </tr>

        <tr>

          <td></td>
          <td></td>
          <td></td>

          <td>
                 <button class="New_Day" onclick="Add_Day(this, 'above')">Add Day Above</button>
                 <button class="New_Day" onclick="Add_Day(this, 'below')">Add Day Below</button>
                 <button class="Delete_Day" onclick="Delete_Day(this)">Delete Day</button>
          </td>
          
        </tr>

      </tbody>

    </table>

    </div>

    <button class="Save_Program" onclick="Save_Program(this)">Save Program</button>
    <button class="Save_Program" onclick="Discard_Changes(this)">Discard All Changes</button>

    <script src="Program Modification.js"></script>

  </body>
</html>


<!--#endregion-->
