{% extends "base.html" %}

{% block title %}Send Notification{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-4">Send Notification</h1>
    <form method="POST" action="{{ url_for('notification.send_notification') }}">
      <div class="mb-3">
        <label for="content" class="form-label">Notification Content</label>
        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
  </div>
{% endblock %}
