{% extends "base.html" %}

{% block title %}Send Email{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-4">Send Email</h1>
    <form action="/send_email" method="post">
      <div class="form-group">
        <label for="recipient">Recipient:</label><br>
        <input type="email" id="recipient" name="recipient" class="form-control" required><br>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" class="form-control" required><br>
      </div>
      <div class="form-group">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" class="form-control" required></textarea><br>
      </div>
      <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
  </div>
{% endblock %}
