<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Modification</title>
</head>
<body>
    <h1>Create New Program</h1>
    <form id="programForm">
        <label for="programName">Program Name:</label>
        <input type="text" id="programName" name="programName" required>
        <br>
        <label for="programSessions">Program Sessions:</label>
        <input type="number" id="programSessions" name="programSessions" required>
        <br>
        <label for="programTier">Program Tier:</label>
        <input type="text" id="programTier" name="programTier" required>
        <br><br>
        
        <h2>Exercises</h2>
        <div id="exercisesContainer">
            <div class="exercise">
                <label>Day:</label>
                <input type="number" name="day" required>
                <label>Category:</label>
                <input type="text" name="category" required>
                <label>Name:</label>
                <input type="text" name="name" required>
                <label>Sets:</label>
                <input type="number" name="sets" required>
                <label>Reps:</label>
                <input type="number" name="reps" required>
                <button type="button" onclick="removeExercise(this)">Remove Exercise</button>
                <br><br>
            </div>
        </div>
        <button type="button" onclick="addExercise()">Add Exercise</button>
        <br><br>
        <button type="submit">Save Program</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
