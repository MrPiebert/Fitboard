<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Modification</title>
    <link rel="stylesheet" href="Create_Program.css">
</head>
<body>
    <h1>Create New Program</h1>
    <form id="programForm">
        <div class="horizontal-line">
            <div>
                <label for="programName">Program Name:</label>
                <input type="text" id="programName" name="programName" required>
            </div>
            <div>
                <label for="programSessions">Program Sessions:</label>
                <input type="number" id="programSessions" name="programSessions" required>
            </div>
            <div>
                <label for="programTier">Program Tier:</label>
                <select id="programTier" name="programTier">
                    <option value="Induction 1">Induction 1</option>
                    <option value="Induction 2">Induction 2</option>
                    <option value="Induction 3">Induction 3</option>
                    <option value="Program 1">Program 1</option>
                    <option value="Program 2">Program 2</option>
                    <option value="Program 3">Program 3</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
        </div>
        <h2>Exercises</h2>
        <div id="exercisesContainer">
            <div class="exercise-table" id="day1">
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Sets</th>
                            <th>Reps</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Yoga</td>
                            <td></td>
                            <td></td>
                            <td class="action-buttons">
                                <button type="button" onclick="addExerciseAbove(this)">Add Exercise Above</button>
                                <button type="button" onclick="addExerciseBelow(this)">Add Exercise Below</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Pre-Hab</td>
                            <td></td>
                            <td></td>
                            <td class="action-buttons">
                                <button type="button" onclick="addExerciseAbove(this)">Add Exercise Above</button>
                                <button type="button" onclick="addExerciseBelow(this)">Add Exercise Below</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Main Workout</td>
                            <td></td>
                            <td></td>
                            <td class="action-buttons">
                                <button type="button" onclick="addExerciseAbove(this)">Add Exercise Above</button>
                                <button type="button" onclick="addExerciseBelow(this)">Add Exercise Below</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Stretches</td>
                            <td></td>
                            <td></td>
                            <td class="action-buttons">
                                <button type="button" onclick="addExerciseAbove(this)">Add Exercise Above</button>
                                <button type="button" onclick="addExerciseBelow(this)">Add Exercise Below</button>
                            </td>

                            <tr>
                            <td><input type="text" name="exerciseName" placeholder="Exercise Name"></td>
                            <td><input type="number" name="sets" disabled></td>
                            <td><input type="number" name="reps" disabled></td>
                            <td class="action-buttons">
                                <button type="button" onclick="editRow(this)">Edit</button>
                            </td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="day-buttons">
            <button type="button" id="addDayAbove" onclick="addDayAbove()">Add Day Above</button>
            <button type="button" id="addDayBelow" onclick="addDayBelow()">Add Day Below</button>
            <button type="button" id="deleteDay" class="delete-day-button" onclick="deleteDay()">Delete Day</button>
        </div>
        <br><br>
        <button type="submit">Save Program</button>
    </form>
    <script src="Create_Program.js"></script>
</body>
</html>
